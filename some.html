<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Meet Clone</title>
    <link rel="stylesheet" href="Anotherthing.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <img src="download.png" alt="Logo" />
          <span>Google Meet</span>
        </div>

        <div class="top-bar">
          <span>5:40 AM â€¢ Fri, Feb 23</span>

          <!-- Grouping the first three icons -->
          <div class="icons-group">
            <span title="Support"><img src="support.png" alt="Support" /></span>
            <span title="Report a Problem"
              ><img src="alert.png" alt="Report a Problem"
            /></span>
            <span title="Settings"><img src="kl.png" alt="Settings" /></span>
          </div>

          <!-- Wider gap between this and the previous group -->
          <div class="icons-right">
            <span title="Google Apps"
              ><img src="jj.png" alt="Google Apps"
            /></span>
            <div class="user-info" title="Google Account">
              <img src="pic.png" alt="user-info" />
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="content-container">
        <!-- Left Section -->
        <div class="text-section">
          <h1>Secure video conferencing for everyone</h1>
          <p>
            Connect, collaborate, and celebrate from anywhere with Google Meet
          </p>
          <div class="container">
            <button class="new-meeting">
              <img src="ll.png" alt="new-meeting" />New meeting
            </button>
            <div class="join-container">
              <input type="text" placeholder="Enter a code or nickname" />
              <button class="join-btn">Join</button>
            </div>
          </div>
        </div>

        <!-- Right Section -->
        <section class="illustration">
          <img src="ddd.jfif" alt="Meeting Illustration" />
          <h2>Get a link you can share</h2>
          <p>
            Click <b>New meeting</b> to get a link you can send to people you
            want to meet with.
          </p>
        </section>
      </div>

      <footer>
        <span><a href="#">Learn more </a>about Google Meet</span>
      </footer>
    </main>
  </body>
</html>
